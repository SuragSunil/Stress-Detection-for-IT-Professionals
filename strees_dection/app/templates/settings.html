<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StressGuard Pro{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-blue: #2A5EE8;
            --dark-blue: #1A3A7A;
            --accent-orange: #FF6B35;
            --light-bg: #F8FAFF;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light-bg);
            color: #333;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(42, 94, 232, 0.1), rgba(255, 107, 53, 0.1));
            animation: gradientFlow 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientFlow {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(100px) translateY(100px); }
            100% { transform: translateX(0) translateY(0); }
        }

        /* Navbar Styles */
        nav {
            background: linear-gradient(135deg, var(--dark-blue), var(--primary-blue));
            padding: 1.2rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--white);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: var(--accent-orange);
        }

        .hamburger {
            display: none;
            font-size: 1.8rem;
            color: var(--white);
            cursor: pointer;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-orange);
        }

        /* Content Styles */
        .content {
            max-width: 1400px;
            margin: 100px auto 0; /* Offset for fixed navbar */
            padding: 2rem;
            flex: 1;
        }

        /* Footer Styles */
        footer {
            background: var(--dark-blue);
            color: var(--white);
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hamburger {
                display: block;
            }

            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: var(--dark-blue);
                flex-direction: column;
                padding: 1rem;
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-item {
                width: 100%;
            }

            .content {
                padding: 1rem;
            }
        }

        @media (max-width: 768px) {
            .content {
                margin: 80px 1rem 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-brain"></i>
                StressGuard Pro
            </div>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <div class="nav-menu">
                <div class="nav-item">
                    <a href="{% url 'settings' %}" class="nav-link">Settings</a>
                </div>
                <div class="nav-item">
                    <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>
                </div>
                <div class="nav-item">
                    <a href="{% url 'faq' %}" class="nav-link">FAQ</a>
                </div>
                <div class="nav-item">
                    <a href="{% url 'account_privacy' %}" class="nav-link">Privacy</a>
                </div>
                <div class="nav-item">
                    <a href="{% url 'solution' %}" class="nav-link">Recommendations</a>
                </div>
                <div class="nav-item">
                    <a href="{% url 'userprofile' %}" class="nav-link"><i class="fas fa-user-circle"></i> Profile</a>
                </div>
                <div class="nav-item">
                    <a href="{% url 'user_logout' %}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>Â© 2025 StressGuard Pro. All rights reserved.</p>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
