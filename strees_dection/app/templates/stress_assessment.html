<!DOCTYPE html>
<html>
<head>
    <title>Stress Assessment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 500;
        }

        select {
            padding: 0.8rem;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        }

        select:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 12px rgba(52, 152, 219, 0.3);
        }

        button {
            background: #3498db;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }
            
            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Stress Assessment</h2>
        <form method="post">
            {% csrf_token %}
            <label>How often do you feel overwhelmed?</label>
            <select name="responses">
                <option value="1">Rarely</option>
                <option value="3">Sometimes</option>
                <option value="5">Often</option>
            </select>

            <label>How well do you sleep at night?</label>
            <select name="responses">
                <option value="1">Very well</option>
                <option value="3">Okay</option>
                <option value="5">Not well</option>
            </select>

            <label>How frequently do you feel anxious?</label>
            <select name="responses">
                <option value="1">Rarely</option>
                <option value="3">Sometimes</option>
                <option value="5">Often</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
